<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <p>Stone || Paper || Scissor</p>
    </div>
    <div class="choice">
      <div class="box box1">Stone</div>
      <div class="box box2">Paper</div>
      <div class="box box3">Scissor</div>
    </div>
    <div class="score">
      <div class="user">
        <div class="score-user">0</div>
        <div class="user-name">You</div>
      </div>
      <div class="computer">
        <div class="score-comp">0</div>
        <div class="comp-name">Bot</div>
      </div>
    </div>
    <div class="msg-box">
      <p class="msg">Pick Your Move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
